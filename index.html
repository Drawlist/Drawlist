<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Drawlist с туториалами</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f9f9f9;
    flex-direction: column;
    font-family: sans-serif;
  }

  #tutorialBox {
    max-width: 400px;
    background: #fff;
    border: 2px solid #4CAF50;
    border-radius: 8px;
    padding: 20px;
    margin-top: 15px;
    display: none;
  }

  #tutorialBox p {
    margin: 0 0 15px 0;
    font-size: 16px;
  }

  #tutorialBox button {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 8px 16px;
    cursor: pointer;
    border-radius: 5px;
  }

  #drawArea {
    display: none;
    flex-direction: column;
    align-items: center;
  }

  canvas {
    width: 90vw;
    max-width: 800px;
    border: 2px solid #333;
    background: white;
    touch-action: none;
  }
</style>
</head>
<body>

<div id="intro" style="text-align: center;">
  <h1>drawlist</h1>
  <button id="drawBtn">Рисовать</button>
</div>

<div id="tutorialBox">
  <p id="tutorialText"></p>
  <button id="nextTutorialBtn">Далее</button>
</div>

<div id="drawArea">
  <canvas id="canvas"></canvas>
  <div style="margin-top: 10px;">
    Цвет: <input type="color" id="colorPicker" value="#000000" style="margin-left: 5px;">
    Толщина: 
    <select id="lineWidthSelect" style="margin-left: 5px;">
      <option value="2">Тонкая</option>
      <option value="5">Средняя</option>
      <option value="10">Толстая</option>
    </select>
  </div>
  <button id="clearBtn" style="margin-top: 15px; background-color: #e74c3c;">Очистить</button>
  <button id="saveBtn" style="margin-top: 15px;">Скачать</button>
</div>

<script>
  const intro = document.getElementById('intro');
  const drawBtn = document.getElementById('drawBtn');
  const tutorialBox = document.getElementById('tutorialBox');
  const tutorialText = document.getElementById('tutorialText');
  const nextTutorialBtn = document.getElementById('nextTutorialBtn');
  const drawArea = document.getElementById('drawArea');
  const canvas = document.getElementById('canvas');
  const clearBtn = document.getElementById('clearBtn');
  const saveBtn = document.getElementById('saveBtn');
  const ctx = canvas.getContext('2d');

  const tutorials = [
    "Добро пожаловать! Начни с выбора цвета и толщины линии.",
    "Чтобы рисовать, нажми и двигай мышь по холсту или проводи пальцем по экрану.",
    "Кнопка 'Очистить' очистит холст, если хочешь начать заново.",
    "Кнопка 'Скачать' сохранит твой рисунок в файл PNG.",
    "Экспериментируй с цветами и толщинами для создания уникальных рисунков!"
  ];
  let tutorialIndex = 0;

  drawBtn.addEventListener('click', () => {
    intro.style.display = 'none';
    tutorialBox.style.display = 'block';
    tutorialText.textContent = tutorials[tutorialIndex];
  });

  nextTutorialBtn.addEventListener('click', () => {
    tutorialIndex++;
    if (tutorialIndex < tutorials.length) {
      tutorialText.textContent = tutorials[tutorialIndex];
    } else {
      // Закончились подсказки, показываем холст и кнопки
      tutorialBox.style.display = 'none';
      drawArea.style.display = 'flex';
      resizeCanvas();
    }
  });

  function resizeCanvas() {
    canvas.width = canvas.clientWidth;
    canvas.height = canvas.clientWidth * 3 / 4;
  }
  window.addEventListener('resize', resizeCanvas);
  window.addEventListener('load', resizeCanvas);

  // Рисование
  let drawing = false;

  canvas.addEventListener('mousedown', (e) => {
    drawing = true;
    ctx.beginPath();
    const rect = canvas.getBoundingClientRect();
    ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
  });

  canvas.addEventListener('mousemove', (e) => {
    if (!drawing) return;
    const rect = canvas.getBoundingClientRect();
    ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
    ctx.stroke();
  });

  canvas.addEventListener('mouseup', () => {
    drawing = false;
  });

  canvas.addEventListener('mouseout', () => {
    drawing = false;
  });

  canvas.addEventListener('touchstart', (e) => {
    e.preventDefault();
    drawing = true;
    ctx.beginPath();
    const rect = canvas.getBoundingClientRect();
    const touch = e.touches[0];
    ctx.moveTo(touch.clientX - rect.left, touch.clientY - rect.top);
  });

  canvas.addEventListener('touchmove', (e) => {
    e.preventDefault();
    if (!drawing) return;
    const rect = canvas.getBoundingClientRect();
    const touch = e.touches[0];
    ctx.lineTo(touch.clientX - rect.left, touch.clientY - rect.top);
    ctx.stroke();
  });

  canvas.addEventListener('touchend', (e) => {
    e.preventDefault();
    drawing = false;
  });

  clearBtn.addEventListener('click', () => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  });

  saveBtn.addEventListener('click', () => {
    const link = document.createElement('a');
    link.download = 'drawlist.png';
    link.href = canvas.toDataURL();
    link.click();
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Drawlist с ластиком и масштабированием</title>

  <!-- Поддержка тёмной/светлой темы -->
  <style>
    :root {
      --bg-color: white;
      --text-color: black;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #121212;
        --text-color: #f1f1f1;
      }
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: sans-serif;
    }

    .center-block {
      text-align: center;
    }

    .center-block p {
      font-size: 60px;
      font-weight: 700;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
      margin-bottom: 20px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
      user-select: none;
    }

    button:hover {
      background-color: #45a049;
    }

    #drawArea {
      display: none;
      flex-direction: column;
      align-items: center;
      touch-action: none; /* Важно для корректной работы жестов */
    }

    canvas {
      width: 90vw;
      max-width: 800px;
      border: 2px solid #333;
      background: white;
      touch-action: none; /* Отключаем системные жесты браузера на холсте */
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      transform-origin: 0 0;
    }

    label {
      margin-top: 10px;
      user-select: none;
    }

    @media (max-width: 600px) {
      canvas {
        max-width: 100%;
      }

      button {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>
</head>

    <button id="drawBtn">рисовать</button>
  </div>

  <div id="drawArea" style="display: none; flex-direction: column; align-items: center;">
    <canvas id="canvas"></canvas>
    
    <label>
      Цвет:
      <input type="color" id="colorPicker" value="#000000" style="margin-left: 5px; padding: 3px; width: 40px; height: 30px; border: none;">
    </label>

    <label>
      Толщина:
      <select id="lineWidthSelect" style="margin-left: 5px; padding: 5px;">
        <option value="2">Тонкая</option>
        <option value="5" selected>Средняя</option>
        <option value="10">Толстая</option>
      </select>
    </label>

    <button id="eraserBtn">Ластик</button>
    <button id="clearBtn">Очистить</button>
    <button id="saveBtn">Скачать</button>
    <button id="resetViewBtn" style="background:#2196F3; margin-top:10px;">Сбросить масштаб</button>
  </div>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Drawlist</title>
  <style>
    :root {
      --bg-color: white;
      --text-color: black;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #121212;
        --text-color: #f1f1f1;
      }
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding-top: 60px;
      font-family: sans-serif;
      user-select: none;
      scroll-behavior: smooth;
    }
    #topBanner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: #ccc;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 24px;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #themeIcon {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 40px;
      height: 40px;
      z-index: 1100;
      pointer-events: none;
    }
    .center-block {
      text-align: center;
      margin-top: 100px;
    }
    .center-block p {
      font-size: 60px;
      font-weight: 700;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px 5px;
      transition: all 0.3s ease;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }
    button:hover {
      background-color: #45a049;
      transform: translateY(-2px);
    }
    #authorsBtn { background-color: #2196F3; }
    #authorsBtn:hover { background-color: #1976D2; }
    #descBtn { background-color: #FF9800; }
    #descBtn:hover { background-color: #e68a00; }
    #toTopBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 50%;
      background-color: #444;
      color: white;
      border: none;
      cursor: pointer;
      display: none;
      z-index: 2000;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: background-color 0.3s;
    }
    #toTopBtn:hover {
      background-color: #000;
    }
    #description {
      opacity: 0;
      transform: translateY(30px);
      transition: all 1s ease;
      max-width: 800px;
      margin: 150px auto 100px;
      padding: 30px;
      font-size: 18px;
      border-top: 2px solid #888;
    }
    #description.visible {
      opacity: 1;
      transform: translateY(0);
    }
    #drawArea {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 30px 10px;
    }
    canvas {
      width: 90vw;
      max-width: 800px;
      border: 2px solid #333;
      background: white;
      margin: 20px 0;
      touch-action: none;
    }
    label {
      margin-top: 10px;
      user-select: none;
      display: inline-block;
      margin-right: 15px;
    }
    input[type="text"],
    input[type="number"],
    select {
      padding: 5px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    footer {
      text-align: center;
      font-size: 14px;
      margin: 60px 0 20px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 600px) {
      canvas { max-width: 100%; }
      button { font-size: 15px; }
    }
  </style>
</head>
<body>

  <div id="topBanner">Начни рисовать</div>
  <svg id="themeIcon" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"></svg>

  <div class="center-block" id="intro">
    <p>drawlist</p>
    <button id="drawBtn">рисовать</button>
    <button id="authorsBtn">авторы</button>
    <button id="descBtn">описание</button>
  </div>

  <div id="drawArea">
    <canvas id="canvas" width="800" height="600"></canvas>
    <label>Цвет: <input type="color" id="colorPicker" value="#000000"></label>
    <label>Толщина:
      <select id="lineWidthSelect">
        <option value="2">Тонкая</option>
        <option value="5" selected>Средняя</option>
        <option value="10">Толстая</option>
      </select>
    </label>
    <label>Текст: <input type="text" id="textInput" placeholder="Введите текст"></label>
    <label>Шрифт:
      <select id="fontSelect">
        <option value="Arial" selected>Arial</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Courier New">Courier New</option>
        <option value="Georgia">Georgia</option>
        <option value="Verdana">Verdana</option>
      </select>
    </label>
    <label>Размер: <input type="number" id="fontSizeInput" value="24" min="8" max="72"></label>
    <button id="eraserBtn">Ластик</button>
    <button id="clearBtn">Очистить</button>
    <button id="saveBtn">Скачать</button>
  </div>

  <section id="description">
    <h2>Описание</h2>
    <p>
      Drawlist — это приложение для рисования в браузере. Вы можете рисовать мышью или пальцем, использовать цвет, текст, ластик и скачать результат.
    </p>
  </section>

  <button id="toTopBtn" title="Наверх">↑</button>
  <footer>© 2025 Все права защищены</footer>

<script>
// ... JS код остаётся прежним и поддерживает рисование мышью и пальцем
</script>

</body>
</html>

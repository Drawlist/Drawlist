<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Drawlist</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f9f9f9;
  }

  .center-block {
    text-align: center;
  }

  .center-block p {
    font-size: 60px;      /* увеличенный размер */
    font-weight: 700;     /* жирный шрифт */
    font-family: sans-serif;
    opacity: 0;
    animation: fadeIn 2s ease-in-out forwards;
    margin-bottom: 20px;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  button {
    padding: 10px 20px;
    font-size: 18px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    opacity: 0;
    animation: fadeIn 2s forwards;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #45a049;
  }

  canvas {
    display: none;
    width: 100%;
    max-width: 800px;
    height: auto;
    border: 2px solid #333;
    background: white;
  }

  @media (max-width: 600px) {
    canvas {
      max-width: 100%;
      height: auto;
    }

    button {
      font-size: 14px;
      padding: 8px 16px;
    }
  }
</style>
</head>
<body>

<div class="center-block" id="intro">
  <p>drawlist</p>
  <button id="drawBtn">рисовать</button>
</div>

<canvas id="canvas"></canvas>
<button id="clearBtn" style="display:none; margin-top: 15px; padding: 10px 20px; font-size: 16px; border: none; border-radius: 5px; background-color: #e74c3c; color: white; cursor: pointer;">Очистить</button>

<script>
  const intro = document.getElementById('intro');
  const drawBtn = document.getElementById('drawBtn');
  const canvas = document.getElementById('canvas');
  const clearBtn = document.getElementById('clearBtn');
  const ctx = canvas.getContext('2d');
  let drawing = false;

  function resizeCanvas() {
  canvas.width = canvas.clientWidth;
  canvas.height = canvas.clientWidth * 3 / 4; // высота = ширина * 3/4
}
  window.addEventListener('resize', resizeCanvas);
  window.addEventListener('load', resizeCanvas);

  drawBtn.addEventListener('click', () => {
    intro.style.display = 'none';
    canvas.style.display = 'block';
    clearBtn.style.display = 'inline-block';
    resizeCanvas();
  });

  canvas.addEventListener('mousedown', () => {
    drawing = true;
    ctx.beginPath();
  });
  canvas.addEventListener('mouseup', () => {
    drawing = false;
    ctx.beginPath();
  });
  canvas.addEventListener('mouseout', () => {
    drawing = false;
    ctx.beginPath();
  });

  canvas.addEventListener('mousemove', (e) => {
    if (!drawing) return;
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    drawAt(x, y);
  });

  canvas.addEventListener('touchstart', (e) => {
    e.preventDefault();
    drawing = true;
    ctx.beginPath();
  });

  canvas.addEventListener('touchend', (e) => {
    e.preventDefault();
    drawing = false;
    ctx.beginPath();
  });

  canvas.addEventListener('touchmove', (e) => {
    e.preventDefault();
    if (!drawing) return;
    const touch = e.touches[0];
    const rect = canvas.getBoundingClientRect();
    const x = touch.clientX - rect.left;
    const y = touch.clientY - rect.top;
    drawAt(x, y);
  });

  function drawAt(x, y) {
    ctx.lineWidth = 2;
    ctx.lineCap = 'round';
    ctx.strokeStyle = '#000';

    ctx.lineTo(x, y);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(x, y);
  }

  clearBtn.addEventListener('click', () => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  });
</script>

</body>
</html>

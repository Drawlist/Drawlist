<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Drawlist простой</title>
  <style>
    body {
      margin: 0; padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      background: #f9f9f9;
    }
    #intro {
      text-align: center;
    }
    #intro p {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      user-select: none;
    }
    button#authorsBtn {
      background: #2196F3;
    }
    #drawArea {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    canvas {
      border: 2px solid #333;
      background: white;
      width: 90vw;
      max-width: 800px;
      height: 600px;
    }
  </style>
</head>
<body>

  <div id="intro">
    <p>drawlist</p>
    <button id="drawBtn">рисовать</button>
    <button id="authorsBtn">авторы</button>
  </div>

  <div id="drawArea">
    <canvas id="canvas"></canvas>
    <button id="clearBtn">Очистить</button>
    <button id="saveBtn">Скачать</button>
  </div>

  <script>
    const intro = document.getElementById('intro');
    const drawBtn = document.getElementById('drawBtn');
    const authorsBtn = document.getElementById('authorsBtn');
    const drawArea = document.getElementById('drawArea');
    const canvas = document.getElementById('canvas');
    const clearBtn = document.getElementById('clearBtn');
    const saveBtn = document.getElementById('saveBtn');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = canvas.clientWidth;
      canvas.height = canvas.clientHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    window.addEventListener('load', resizeCanvas);

    drawBtn.addEventListener('click', () => {
      intro.style.display = 'none';
      drawArea.style.display = 'flex';
      resizeCanvas();
    });

    authorsBtn.addEventListener('click', () => {
      alert('Авторы проекта:\n\n- Адиль Чуйтенов 1\n- Кубат ЧУйтенов 2\n\nСпасибо за использование Drawlist!');
    });

    let drawing = false;

    canvas.addEventListener('mousedown', e => {
      drawing = true;
      ctx.beginPath();
      const rect = canvas.getBoundingClientRect();
      ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
    });
    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mouseout', () => drawing = false);
    canvas.addEventListener('mousemove', e => {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
      ctx.stroke();
    });

    clearBtn.addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    saveBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'drawlist.png';
      link.href = canvas.toDataURL();
      link.click();
    });
  </script>

</body>
</html>

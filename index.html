<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Drawlist</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f9f9f9;
      flex-direction: column;
    }

    .center-block {
      text-align: center;
    }

    .center-block p {
      font-size: 60px;
      font-weight: 700;
      font-family: sans-serif;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
      margin-bottom: 20px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Общий стиль кнопок */
button {
  padding: 10px 20px;
  font-size: 18px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  margin-top: 20px;
}

/* Анимация только для кнопки "рисовать" */
#drawBtn {
  opacity: 0;
  animation: fadeIn 2s forwards;
}

    button:hover {
      background-color: #45a049;
    }

    #drawArea {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    canvas {
      width: 90vw;
      max-width: 800px;
      border: 2px solid #333;
      background: white;
      touch-action: none;
    }

    @media (max-width: 600px) {
      canvas {
        max-width: 100%;
      }

      button {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>

<div class="center-block" id="intro">
  <p>drawlist</p>
  <button id="drawBtn">рисовать</button>
</div>

<div id="drawArea" style="display: none; flex-direction: column; align-items: center;">
  <canvas id="canvas"></canvas>
  
  <label style="margin-top: 10px; font-family: sans-serif;"> 
  Цвет:
  <input type="color" id="colorPicker" value="#000000" style="margin-left: 5px; padding: 3px; width: 40px; height: 30px; border: none;">
</label>
    Толщина:
    <select id="lineWidthSelect" style="margin-left: 5px; padding: 5px;">
      <option value="2">Тонкая</option>
      <option value="5">Средняя</option>
      <option value="10">Толстая</option>
    </select>
  </label>

  <button id="clearBtn">Очистить</button>
</div>

<script>
  const intro = document.getElementById('intro');
  const drawBtn = document.getElementById('drawBtn');
  const drawArea = document.getElementById('drawArea');
  const canvas = document.getElementById('canvas');
  const clearBtn = document.getElementById('clearBtn');
  const ctx = canvas.getContext('2d');
  let drawing = false;

  function resizeCanvas() {
    canvas.width = canvas.clientWidth;
    canvas.height = canvas.clientWidth * 3 / 4;
  }

  window.addEventListener('resize', resizeCanvas);
  window.addEventListener('load', resizeCanvas);

  drawBtn.addEventListener('click', () => {
    intro.style.display = 'none';
    drawArea.style.display = 'flex';
    resizeCanvas();
  });

  canvas.addEventListener('mousedown', () => {
    drawing = true;
    ctx.beginPath();
  });

  canvas.addEventListener('mouseup', () => {
    drawing = false;
    ctx.beginPath();
  });

  canvas.addEventListener('mouseout', () => {
    drawing = false;
    ctx.beginPath();
  });

  canvas.addEventListener('mousemove', (e) => {
    if (!drawing) return;
    const rect = canvas.getBoundingClientRect();
    drawAt(e.clientX - rect.left, e.clientY - rect.top);
  });

  canvas.addEventListener('touchstart', (e) => {
    e.preventDefault();
    drawing = true;
    ctx.beginPath();
  });

  canvas.addEventListener('touchend', (e) => {
    e.preventDefault();
    drawing = false;
    ctx.beginPath();
  });

  canvas.addEventListener('touchmove', (e) => {
    e.preventDefault();
    if (!drawing) return;
    const touch = e.touches[0];
    const rect = canvas.getBoundingClientRect();
    drawAt(touch.clientX - rect.left, touch.clientY - rect.top);
  });

  function drawAt(x, y) {
  const lineWidth = parseInt(document.getElementById('lineWidthSelect').value, 10);
  const color = document.getElementById('colorPicker').value;

  ctx.lineWidth = lineWidth;
  ctx.lineCap = 'round';
  ctx.strokeStyle = color;

  ctx.lineTo(x, y);
  ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(x, y);
}


  clearBtn.addEventListener('click', () => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  });
</script>

</body>
</html>

<button id="saveBtn">Скачать</button>

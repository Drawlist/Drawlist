<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Drawlist с ластиком, масштабированием и звуком</title>

  <!-- Поддержка тёмной/светлой темы -->
  <style>
    :root {
      --bg-color: white;
      --text-color: black;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #121212;
        --text-color: #f1f1f1;
      }
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: sans-serif;
    }

    .center-block {
      text-align: center;
    }

    .center-block p {
      font-size: 60px;
      font-weight: 700;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
      margin-bottom: 20px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
      user-select: none;
    }

    button:hover {
      background-color: #45a049;
    }

    #drawArea {
      display: none;
      flex-direction: column;
      align-items: center;
      touch-action: none;
    }

    canvas {
      width: 90vw;
      max-width: 800px;
      border: 2px solid #333;
      background: white;
      touch-action: none;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      transform-origin: 0 0;
    }

    label {
      margin-top: 10px;
      user-select: none;
    }

    @media (max-width: 600px) {
      canvas {
        max-width: 100%;
      }

      button {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>

  <div class="center-block" id="intro">
    <p>drawlist</p>
    <button id="drawBtn">рисовать</button>
  </div>

  <div id="drawArea" style="display: none; flex-direction: column; align-items: center;">
    <canvas id="canvas"></canvas>
    
    <label>
      Цвет:
      <input type="color" id="colorPicker" value="#000000" style="margin-left: 5px; padding: 3px; width: 40px; height: 30px; border: none;">
    </label>

    <label>
      Толщина:
      <select id="lineWidthSelect" style="margin-left: 5px; padding: 5px;">
        <option value="2">Тонкая</option>
        <option value="5" selected>Средняя</option>
        <option value="10">Толстая</option>
      </select>
    </label>

    <button id="eraserBtn">Ластик</button>
    <button id="clearBtn">Очистить</button>
    <button id="saveBtn">Скачать</button>
    <button id="resetViewBtn" style="background:#2196F3; margin-top:10px;">Сбросить масштаб</button>
  </div>

  <!-- Звук рисования -->
  <audio id="drawSound" src="https://cdn.jsdelivr.net/gh/aliheg/brush-sound/brush-stroke.mp3" preload="auto"></audio>

  <script>
    const intro = document.getElementById('intro');
    const drawBtn = document.getElementById('drawBtn');
    const drawArea = document.getElementById('drawArea');
    const canvas = document.getElementById('canvas');
    const clearBtn = document.getElementById('clearBtn');
    const eraserBtn = document.getElementById('eraserBtn');
    const saveBtn = document.getElementById('saveBtn');
    const resetViewBtn = document.getElementById('resetViewBtn');
    const colorPicker = document.getElementById('colorPicker');
    const lineWidthSelect = document.getElementById('lineWidthSelect');
    const drawSound = document.getElementById('drawSound');

    const ctx = canvas.getContext('2d');
    let drawing = false;
    let isErasing = false;

    // Для звука
    let lastSoundTime = 0;
    const soundInterval = 100; // мс между звуками

    // Для зума и панорамирования
    let scale = 1;
    let originX = 0;
    let originY = 0;
    let lastTouchDistance = null;
    let isPanning = false;
    let panStart = { x: 0, y: 0 };

    function resizeCanvas() {
      canvas.width = canvas.clientWidth;
      canvas.height = canvas.clientWidth * 3 / 4;
      applyTransform(); // Обновляем трансформ при ресайзе
    }

    window.addEventListener('resize', resizeCanvas);
    window.addEventListener('load', resizeCanvas);

    drawBtn.addEventListener('click', async () => {
      intro.style.display = 'none';
      drawArea.style.display = 'flex';
      resizeCanvas();

      try {
        // Разрешаем воспроизведение звука
        await drawSound.play();
        drawSound.pause();
        drawSound.currentTime = 0;
      } catch (e) {
        // Ошибки игнорируем
      }
    });

    eraserBtn.addEventListener('click', () => {
      isErasing = !isErasing;
      eraserBtn.textContent = isErasing ? 'Рисовать' : 'Ластик';
    });

    canvas.addEventListener('mousedown', (e) => {
      drawing = true;
      ctx.beginPath();
      const rect = canvas.getBoundingClientRect();
      const x = (e.clientX - rect.left - originX) / scale;
      const y = (e.clientY - rect.top - originY) / scale;
      ctx.moveTo(x, y);
    });

    canvas.addEventListener('mouseup', () => {
      drawing = false;
    });

    canvas.addEventListener('mouseout', () => {
      drawing = false;
    });

    canvas.addEventListener('mousemove', (e) => {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      const x = (e.clientX - rect.left - originX) / scale;
      const y = (e.clientY - rect.top - originY) / scale;
      drawAt(x, y);
    });

    // Тач события для рисования
    canvas.addEventListener('touchstart', (e) => {
      if (e.touches.length === 1) {
        e.preventDefault();
        drawing = true;
        ctx.beginPath();
        const rect = canvas.getBoundingClientRect();
        const touch = e.touches[0];
        const x = (touch.clientX - rect.left - originX) / scale;
        const y = (touch.clientY - rect.top - originY) / scale;
        ctx.moveTo(x, y);
      } else if (e.touches.length === 2) {
        e.preventDefault();
        lastTouchDistance = getTouchDistance(e.touches);
        isPanning = true;
        panStart.x = (e.touches[0].clientX + e.touches[1].clientX) / 2 - originX;
        panStart.y = (e.touches[0].clientY + e.touches[1].clientY) / 2 - originY;
      }
    });

    canvas.addEventListener('touchend', (e) => {
      if (e.touches.length < 2) {
        isPanning = false;
      }
      if (e.touches.length === 0) {
        drawing = false;
      }
    });

    canvas.addEventListener('touchmove', (e) => {
      if (e.touches.length === 1 && drawing) {
        e.preventDefault();
        const rect = canvas.getBoundingClientRect();
        const touch = e.touches[0];
        const x = (touch.clientX - rect.left - originX) / scale;
        const y = (touch.clientY - rect.top - originY) / scale;
        drawAt(x, y);
      } else if (e.touches.length === 2 && isPanning) {
        e.preventDefault();
        const newDistance = getTouchDistance(e.touches);
        const zoomFactor = newDistance / lastTouchDistance;
        lastTouchDistance = newDistance;

        scale *= zoomFactor;
        scale = Math.max(0.5, Math.min(5, scale));

        const centerX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
        const centerY = (e.touches[0].clientY + e.touches[1].clientY) / 2;

        originX = centerX - panStart.x;
        originY = centerY - panStart.y;

        applyTransform();
      }
    });

    function drawAt(x, y) {
      // Звук рисования с ограничением по частоте
      const now = Date.now();
      if (now - lastSoundTime > soundInterval) {
        drawSound.currentTime = 0;
        drawSound.play();
        lastSoundTime = now;
      }

      ctx.lineWidth = parseInt(lineWidthSelect.value, 10);
      ctx.lineCap = 'round';
      ctx.strokeStyle = isErasing ? '#ffffff' : colorPicker.value;

      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);
    }

    clearBtn.addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    saveBtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = 'drawlist.png';
      link.href = canvas.toDataURL();
      link.click();
    });

    resetViewBtn.addEventListener('click', () => {
      scale = 1;
      originX = 0;
      originY = 0;
      applyTransform();
    });

    function getTouchDistance(touches) {
      const dx = touches[0].clientX - touches[1].clientX;
      const dy = touches[0].clientY - touches[1].clientY;
      return Math.sqrt(dx * dx + dy * dy);
    }

    function applyTransform() {
      canvas.style.transform = `translate(${originX}px, ${originY}px) scale(${scale})`;
      canvas.style.transformOrigin = '0 0';
    }
  </script>

  <footer style="margin-top: 20px; font-size: 14px;">
    © 2025 Все права защищены
  </footer>
</body>
</html>
